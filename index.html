<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쁠리 후원 랭킹</title>
  <meta name="description" content="닉 옆 SOOP 버튼, 참여율랭킹에 총후원/참여횟수/세부보기 추가, 회차별 메뉴 유지">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1">쁠리 후원 랭킹 <span class="badge">GitHub Pages</span></div>
      <div class="count-pill">표시 행: <span id="rowCount">0</span></div>
    </div>

    <div id="mainTabs"></div>
    <div id="sessionTabs"></div>

    <div class="card table-wrap">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      • 닉네임 옆 <b>SOOP</b> 버튼으로 방송국 이동 (닉 자체는 링크 아님)<br>
      • 참여율랭킹에도 <u>총후원개수/참여횟수</u>를 추가했고, <b>□</b> 버튼으로 <u>회차별 후원개수</u>를 펼쳐볼 수 있어요.<br>
      • 회차별목록은 상단 회차 버튼(오래→최근 6개)으로 전환.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
