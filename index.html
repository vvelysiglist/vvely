<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쁠리 후원 랭킹</title>
  <meta name="description" content="SVG SOOP 로고 버튼 적용판 (누적/참여율/회차별)">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1">쁠리 후원 랭킹 <span class="badge">GitHub Pages</span></div>
      <div class="count-pill">표시 행: <span id="rowCount">0</span></div>
    </div>

    <div id="mainTabs"></div>
    <div id="sessionTabs"></div>

    <div class="card table-wrap">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      • 닉네임 옆 <b>SOOP 로고</b>를 눌러 방송국 이동 (닉 자체는 링크 X)<br>
      • 누적/참여율 탭 모두에서 총후원 옆 <b>□</b>로 <u>회차별 후원개수</u> 펼쳐보기 가능<br>
      • 회차별목록: 상단 회차(오래→최근 6개) 선택 → 후원개수순 노출
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
