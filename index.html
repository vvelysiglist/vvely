<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쁠리 후원 랭킹</title>
  <meta name="description" content="SOOP 방송국 링크 + 카테고리 탭 + 행별 세부접기 핑크 테마">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1">쁠리 후원 랭킹 <span class="badge">GitHub Pages</span></div>
      <div class="count-pill">표시 행: <span id="rowCount">0</span></div>
    </div>

    <div class="controls">
      <div class="control-group">
        <input id="search" type="search" placeholder="검색: 닉네임, 아이디, 금액 등" aria-label="검색">
        <select id="sheetFilter" title="시트 필터">
          <option value="">전체 시트</option>
        </select>
      </div>

      <div class="control-group columns-panel">
        <details>
          <summary>표시 컬럼 선택</summary>
          <div id="columnsList" class="columns-menu"></div>
        </details>
      </div>

      <button class="primary" onclick="window.location.reload()">새로고침</button>
    </div>

    <div id="rankTabs"></div>

    <div class="card table-wrap">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      닉네임을 클릭하면 SOOP 방송국으로 이동합니다. ▸ 버튼으로 세부정보를 펼칠 수 있고,
      상단 탭으로 총후원/참여율/금액 기준 전환이 가능합니다.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
