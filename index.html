<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쁠리 후원 랭킹</title>
  <meta name="description" content="카테고리 탭(총후원/참여율/금액)으로 순위를 볼 수 있는 핑크 테마 뷰어">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1">쁠리 후원 랭킹 <span class="badge">GitHub Pages</span></div>
      <div class="count-pill">표시 행: <span id="rowCount">0</span></div>
    </div>

    <div class="controls">
      <div class="control-group">
        <input id="search" type="search" placeholder="검색: 닉네임, 아이디, 금액 등" aria-label="검색">
        <select id="sheetFilter" title="시트 필터">
          <option value="">전체 시트</option>
        </select>
      </div>

      <div class="control-group columns-panel">
        <details>
          <summary>표시 컬럼 선택</summary>
          <div id="columnsList" class="columns-menu"></div>
        </details>
      </div>

      <button class="primary" onclick="window.location.reload()">새로고침</button>
    </div>

    <div id="rankTabs"></div>

    <div class="card table-wrap">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      탭을 눌러 **총후원/참여율/금액** 기준으로 순위를 전환할 수 있습니다. 헤더 클릭으로 세부 정렬도 가능합니다.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
