<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쁠리 후원 랭킹</title>
  <meta name="description" content="쁠리 후원 랭킹 뷰어 (GitHub Pages용)">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1">쁠리 후원 랭킹 <span class="badge">GitHub Pages</span></div>
      <div class="count-pill">표시 행: <span id="rowCount">0</span></div>
    </div>

    <div class="controls">
      <div class="control-group">
        <input id="search" type="search" placeholder="검색: 닉네임, 아이디, 금액 등" aria-label="검색">
        <select id="sheetFilter" title="시트 필터">
          <option value="">전체 시트</option>
        </select>
      </div>

      <div class="control-group">
        <label for="themeSel" style="color:var(--muted);font-size:12px;">테마</label>
        <select id="themeSel" title="색 테마">
          <option value="">보라(기본)</option>
          <option value="mint">민트</option>
          <option value="pink">핑크</option>
          <option value="gold">골드</option>
          <option value="blue">블루</option>
        </select>
      </div>

      <div class="control-group columns-panel">
        <details>
          <summary>표시 컬럼 선택</summary>
          <div id="columnsList" class="columns-menu"></div>
        </details>
      </div>

      <button class="primary" onclick="window.location.reload()">새로고침</button>
    </div>

    <div class="card table-wrap">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      헤더를 클릭하면 정렬됩니다. 검색/시트/컬럼 필터로 빠르게 찾아보세요.<br>
      모바일에서도 가로 스크롤이 가능하도록 최적화되어 있습니다.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
