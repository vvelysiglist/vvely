<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쁠리 후원 랭킹</title>
  <meta name="description" content="쁠리 후원 랭킹 뷰어 (GitHub Pages용 단일 파일)">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="h1">쁠리 후원 랭킹 <span class="badge">GitHub Pages</span></div>
      <div class="count-pill">표시 행: <span id="rowCount">0</span></div>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="검색: 닉네임, 아이디, 금액 등" aria-label="검색">
      <select id="sheetFilter" title="시트 필터">
        <option value="">전체 시트</option>
      </select>
      <button class="primary" onclick="window.location.reload()">새로고침</button>
    </div>

    <div class="card table-wrap">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">
      헤더를 클릭하면 정렬됩니다. <span class="kbd">/</span> 대신 상단 검색창으로 필터할 수 있어요.<br>
      이 페이지는 엑셀에서 추출된 정적 데이터를 포함합니다.
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
